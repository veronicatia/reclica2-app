<ion-content>
  <div class="flex-center">
    <form [formGroup]="form">
      <ion-card>
        <ion-card-header>
          <ion-card-title color="success">Reciclica</ion-card-title>
        </ion-card-header>

        <ion-card-content>

          <ion-item>
            <ion-input label="Email" labelPlacement="floating" placeholder="Enter text" type="email"
              formControlName="email">
            </ion-input>
          </ion-item>

          <!-- Correcting the attribute binding -->
          <app-error-message message="Email is mandatory" [field]="form.get('email')" error="required">
          </app-error-message>
          <app-error-message message="Email is invalid" [field]="form.get('email')" error="email">
          </app-error-message>

          <ion-item>
            <ion-input label="Password" labelPlacement="floating" placeholder="Enter text" type="password"
              formControlName="password">
            </ion-input>
          </ion-item>

          <!-- Correcting the attribute binding -->
          <app-error-message message="Password is mandatory" [field]="form.get('password')" error="required">
          </app-error-message>

          <ion-button color="dark" fill="clear" size="full" [disabled]="!form.get('email')?.valid" style="text-transform: none;"
          (click)="forgotEmailPassword()" id="recoverPasswordButton">
            Forgot Email/Password
          </ion-button>
          <ion-button color="success" size="full" [disabled]="!form.valid" (click)="loginUser()" id="loginButton">
            Login
          </ion-button>
          <ion-button color="success" fill="clear" size="full" (click)="register()">
            Register
          </ion-button>

        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
