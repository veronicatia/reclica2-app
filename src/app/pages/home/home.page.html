<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Reciclica</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list color="success">
    <ion-item color="success">
      <ion-avatar slot="start">
        <img src="https://i.pinimg.com/564x/07/e5/1b/07e51b44bf58c540dcb3252b1743f9c1.jpg" />
      </ion-avatar>
      <ion-label>
        <h1>Veronica Tia</h1>
        <p>Gathered: <span class="money"> % 15,00</span></p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-card>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="hourglass-outline" slot="start" color="warning"></ion-icon>
        <ion-label>
          On hold
          <p></p>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>
          <p></p>
          <p>Notes: we have two bags that are full, one with plastic and the other with glasses</p>
        </ion-label>
      </ion-item>
      <ion-button color="success" fill="clear" size="full" (click)="goToPickupCalls()">See all...</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="newPickupCall()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
